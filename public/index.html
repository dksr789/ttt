<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form id="resource-form">
            <label for="resource-id">Resource ID:</label>
            <input type="text" id="resource-id" required>
            <button type="submit">Fetch Resource</button>
        </form>
        <p id="please-wait">Please wait, we will fetch the data...</p>
        <div id="download-options"></div>
        <div id="progress-container">
            <progress id="progress-bar" value="0" max="100"></progress>
            <div id="progress-text">Download progress will be shown here.</div>
        </div>
<script src="script.js"></script>
    </body>
</html>
